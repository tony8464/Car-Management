<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='./styles.css' />
    <title>Add Vehicle</title>
</head>

<body>
    <div class="container">
        <ul class="navBar">
            <li>Overview</li>
            <li>Add Car</li>
            <li>Details</li>
            <li>About</li>
        </ul>
        <hr>
        <div class="addCarForm">
        <div class="leftSide">
                <form name="addCarForm">
                <div class="data">
                    <label for="make">Make</label>
                    <input type="make" id="make">
                
                </div>
                <div class="data">
                    <label for="model">Model</label>
                    <input type="model" id="model">
                </div>
                <div class="data">
                    <label for="buyPrice">Buy Price</label>
                    <input type="buyPrice" id="buyPrice">
                </div>
                <div class="data">
                    <label for="estParts">Estimated Parts Cost</label>
                    <input type="estParts" id="estParts">
                </div>
                <div class="data">
                    <label for="estLabor">Estimated Labor Cost</label>
                    <input type="estLabor" id="estLabor">
                </div>
                <div class="data">
                    <label for="estSell">Estimated Sell Price</label>
                    <input type="estSell" id="estSell">
                </div>
            </form>
        </div>
        <div class="rightSide">
            <div class="data">
                <label for="estSellDate">Estimated Sell Date</label>
                <input type="date" id="estSellDate">
            </div>
        
        </div>
    </div>
    <hr>
    <div class="dataEstProfit">
        <div class="estProfit" id="estProfit">Estimated Profit:</div>
        <div id="estimatedProfitOutput"></div>
    </div>
    <hr>
    <div class="saveButtonContainer">
        <div class="saveButton">
            <button type="submit" class="button" id="saveButton" disabled="disabled">Save</button>
        </div>
        <!--<div class="clearButton">
                <button type="submit" class="button" id="clearButton">Clear</button>
            </div>-->
    </div>
</div>
</body>
<script src="main.js"></script>

</html>
