<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='./styles.css' />
    <link rel='stylesheet' href='./overview.css' />
    <title>Car Appy</title>
</head>

<body>
    <nav>
        <ul class="nav-buttons">
            <li id="index-button">Overview</li>
            <li id="add-car-button">Add Car</li>
            <li id="details-button">Details</li>
            <li id="about-button">About</li>
        </ul>
    </nav>
    <div id="all-pages">
        <div id="overview-page" class="u-hidden page">
            <div class="filter-area">
                <div>
                    <label for="hide-sold-cars">Hide Sold Cars</label>
                    <input type="checkbox" name="hide-sold-cars" id="hide-sold-cars">
                </div>
                <div>
                    <label for="make-select">Select Make:</label>
                    <select name="make-select" id="make-select">
                        <option value="all">All</option>
                    </select>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Make &#x2630;</th>
                        <th>Model</th>
                        <th>Buy Price</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="car-table">
                </tbody>
            </table>
        </div>
        <div id="add-car-page" class="u-hidden page">
            <div class="container">
                <hr>
                <div class="addCarForm">
                    <div class="leftSide">
                        <form name="addCarForm">
                            <div class="data">
                                <label for="make">Make</label>
                                <input type="make" id="make">
                            </div>
                            <div class="data">
                                <label for="model">Model</label>
                                <input type="model" id="model">
                            </div>
                            <div class="data">
                                <label for="buyPrice">Buy Price</label>
                                <input type="number" id="buyPrice">
                            </div>
                            <div class="data">
                                <label for="estParts">Estimated Parts Cost</label>
                                <input type="number" id="estParts">
                            </div>
                            <div class="data">
                                <label for="estLabor">Estimated Labor Cost</label>
                                <input type="number" id="estLabor">
                            </div>
                            <div class="data">
                                <label for="estSell">Estimated Sell Price</label>
                                <input type="number" id="estSell">
                            </div>
                        </form>
                    </div>
                    <div class="rightSide">
                        <div class="data">
                            <label for="estSellDate">Estimated Sell Date</label>
                            <input type="date" id="estSellDate">
                        </div>

                    </div>
                </div>
                <hr>
                <div class="dataEstProfit">
                    <div class="estProfit" id="estProfit">Estimated Profit:</div>
                    <div id="estimatedProfitOutput"></div>
                </div>
                <hr>
                <div class="saveButtonContainer">
                    <div class="saveButton">
                        <button type="submit" class="button" id="saveButton" disabled="disabled">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="details-page" class="u-hidden page">Details Page</div>
        <div id="about-page" class="u-hidden page">About Page</div>
    </div>
</body>
<script src="main.js"></script>
<script src="navigation.js"></script>
<script src="overview.js"></script>
</body>
